<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Valentine Sayang</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #d32f2f;
        }
        .buttons {
            margin-top: 20px;
        }
        .yes-button, .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #4caf50;
        }
        .no-button {
            background-color: #f44336;
        }
        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            touch-action: none;
        }
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.8);
            position: relative;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.9);
        }
        .lightning {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://i.gifer.com/origin/64/64c5b4e3c46dfc4a48c3e1e6c63e7a66_w200.gif');
            background-size: cover;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <h1>Selamat Hari Valentine Sayang 😆😘</h1>
    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
    <div class="gif_container">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
    </div>
    <audio id="backgroundMusic" src="https://h.top4top.io/m_3332e4zmy0.mp3" loop></audio>
    <div class="controls" id="draggable">
        <button class="btn" id="toggleBtn">▶</button>
        <div class="lightning" id="lightning"></div>
    </div>
    <script>
        const messages = [
            "Sayang Yakin Nolak 🥺", "Ihkk Gitu Kali Pun 🤧", "Sayang Jangan Nolak Lah 🥺", "Umm Segitunya 🤧",
            "Pikirkan Lagi Sayang", "If you say no, I will be really sad...", "I will be very sad...",
            "I will be very very very sad...", "Ok fine, I will stop asking...", "Just kidding, say yes please! ❤️"
        ];
        let messageIndex = 0;
        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            yesButton.style.fontSize = `${parseFloat(window.getComputedStyle(yesButton).fontSize) * 1.5}px`;
        }
        function handleYesClick() {
            window.location.href = "yes_page.html";
        }

        const toggleBtn = document.getElementById('toggleBtn');
        const lightning = document.getElementById('lightning');
        const draggable = document.getElementById('draggable');
        const audio = document.getElementById('backgroundMusic');
        let isPlaying = false;
        function showLightning(button) {
            lightning.style.opacity = 1;
            setTimeout(() => { lightning.style.opacity = 0; }, 300);
        }
        toggleBtn.addEventListener('click', () => {
    isPlaying = !isPlaying;
    if (isPlaying) {
        audio.play().catch(error => console.error("Autoplay blocked:", error)); 
        toggleBtn.textContent = '⏸';
    } else {
        audio.pause();
        toggleBtn.textContent = '▶';
    }
    showLightning(toggleBtn);
});

        draggable.addEventListener('mousedown', (event) => {
            let shiftX = event.clientX - draggable.getBoundingClientRect().left;
            let shiftY = event.clientY - draggable.getBoundingClientRect().top;
            function moveAt(pageX, pageY) {
                draggable.style.left = pageX - shiftX + 'px';
                draggable.style.top = pageY - shiftY + 'px';
            }
            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', onMouseMove);
            }, { once: true });
        });
        draggable.ondragstart = () => false;
    </script>
</body>
</html>
